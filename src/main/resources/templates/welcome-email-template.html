<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Created</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #007bff; color: white; padding: 20px; text-align: center; }
        .content { background: #f9f9f9; padding: 20px; }
        .footer { background: #333; color: white; padding: 10px; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Welcome to Payment System</h1>
    </div>

    <div class="content">
        <h2>Hello, <span th:text="${accountHolderName}"></span>!</h2>
        <p>Your account has been successfully created with the following details:</p>

        <table border="1" cellpadding="10" cellspacing="0" style="border-collapse: collapse; width: 100%;">
            <tr>
                <th>Account Holder</th>
                <td th:text="${accountHolderName}"></td>
            </tr>
            <tr>
                <th>Account Number</th>
                <td th:text="${accountNumber}"></td>
            </tr>
            <tr>
                <th>Balance</th>
                <td>₹<span th:text="${balance}"></span></td>
            </tr>
            <tr th:if="${upiId}">
                <th>UPI ID</th>
                <td th:text="${upiId}"></td>
            </tr>
        </table>

        <p style="margin-top: 20px;">
            <strong>Important:</strong> Please keep your account details secure and do not share them with anyone.
        </p>
    </div>

    <div class="footer">
        <p>© 2024 Payment System. All rights reserved.</p>
    </div>
</div>
</body>
</html>
